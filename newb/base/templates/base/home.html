{%extends 'main.html'%}
{%block content%}
<html>
    <a href="{% url 'create-room' %}">Create Room</a>

    <h1>home template</h1>

    <div>
        <div>
            {%for room in rooms%}
            <div>
                <a href = "{% url 'update-room' room.id %}">Edit</a>
                <span>
                   username: @{{room.host.username}}
                </span>
                <h3>
                    {{room.id}} -- roomname: <a href = "{% url 'room' room.id %}">{{room.name}}</a>
                </h3>
                <small>topic: {{room.topic.name}}</small>
                <hr>
            </div>

            {%endfor%}
        </div>
    </div>
</html>
{% endblock content %}
